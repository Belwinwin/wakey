<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Reset Password</h1>
    {% if driver %}
      <p>Reset password for driver: {{ driver.username }}</p>
    {% endif %}
    {% if error %}
      <p style="color: #e74c3c;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('reset_password', driver_id=driver_id) }}">
        <!-- New input field for current password -->
        <label for="current_password">Current Password:</label>
        <input type="password" name="current_password" id="current_password" required>
        
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required>
        
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
